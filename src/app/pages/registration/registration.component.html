<div class="centering">
  <mat-card class="reg-card">
    <form [formGroup]="form" (ngSubmit)="registration()">
      <h3>Registration</h3>
      <mat-form-field class="max-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="nickname" placeholder="JohnDoe123 etc." required formControlName="username">
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" name="email" placeholder="JohnDoe123@example.com etc." required
          formControlName="email">
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" minlength="6" placeholder="Johndoe123 etc." required
          formControlName="password1">
        <mat-hint align="end">min.length 6 / {{form.value.password1.length}}</mat-hint>
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="password" minlength="6" placeholder="Johndoe123 etc." required
          formControlName="password2">
        <mat-hint align="end">min.length 6 / {{form.value.password2.length}}</mat-hint>
      </mat-form-field>
      <mat-chip-list *ngIf="error">
        <mat-chip color="warn" class="max-width" style="margin-top:16px;" selected>
          Incorrect password!
        </mat-chip>
      </mat-chip-list>
      <br>
      <div><button mat-button color="accent" [routerLink]="['/login']"
          routerLinkActive="router-link-active">LOGIN</button></div>
      <br>
      <button type="submit" mat-raised-button color="primary" class="max-width"
        [disabled]="form.invalid">REGISTRATION</button>
    </form>
  </mat-card>
</div>
