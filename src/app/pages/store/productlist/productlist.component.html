<mat-card *ngIf="case">
  <mat-card-header>
    <mat-card-title>{{case.name}}</mat-card-title>
    <mat-card-subtitle [style.background]="case.price >= 2000 ? 'white' : 'red'"
      [style.color]="case.price >= 2000 ? 'black' : 'white'" *ngIf="case.price" class="price">
      {{case.price}} Ft
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="case.img" [alt]="case.description">
  <mat-card-content>
    <div>{{case.description}}</div>
  </mat-card-content>
</mat-card>
