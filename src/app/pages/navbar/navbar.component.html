<mat-toolbar class="navbar" color="black">
  <mat-toolbar-row>
    <a mat-button>TITLE</a>
    <button mat-button *ngFor="let item of categories">
      {{item.title}}&nbsp;
    </button>
    <span style="flex: 1 1;"></span>
    <button mat-button [matMenuTriggerFor]="menu">Bodi Viktor &nbsp;
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>arrow_back</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
  <mat-toolbar-row>
    <span class="splash-title">{{sCategoryTitle}}</span>
  </mat-toolbar-row>
