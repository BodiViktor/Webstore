<div class="centering">
  <mat-card class="log-card">
    <form [formGroup]="form" (ngSubmit)="login()">
      <h3>Login</h3>
      <mat-form-field class="max-width">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" name="email" placeholder="JohnDoe123 etc." required formControlName="email">
      </mat-form-field>
      <mat-form-field class="max-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" placeholder="Johndoe123 etc." required
          formControlName="password">
      </mat-form-field>
      <br>
      <div><button mat-button color="accent" (click)="navTo('/registration')">REGISTRATION</button></div>
      <br>
      <button type="submit" mat-raised-button color="primary" class="max-width" [disabled]="form.invalid">LOGIN</button>
    </form>
  </mat-card>
</div>
