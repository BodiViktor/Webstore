<mat-card *ngIf="item">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle [style.background]="item.price >= 2000 ? 'white' : 'red'"
      [style.color]="item.price >= 2000 ? 'black' : 'white'" *ngIf="item.price" class="price">
      {{item.price}} Ft
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.img" [alt]="item.description">
  <mat-card-content>
    <div>{{item.description}}</div>
  </mat-card-content>
</mat-card>
